<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="lista-elevi-wrapper">
        <h1>Lista elevi</h1>
        <div>
            <label for="nume-elev-input">Nume</label>
            <input type="text" id="nume-elev-input" />
            <button id="adauga-elev-btn">Adauga</button>
        </div>
        <table id="tabel-elevi">
            <thead>
                <th>Nume</th>
                <th>Medie</th>
                <th></th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>
        <div class="sort-elevi">
            <button id="sort-pupil-asc">Sortare ∧</button>
            <button id="sort-pupil-desc">Sortare ∨</button>
        </div>
        <div id="note-elev-wrapper" class="hide">
            <button id="ascunde-note">Ascunde notele</button>
            <h1>Numele elevului</h1>
            <div>
                <label for="nota"></label>
                <input type="number" id="nota" />
                <button id="adauga-nota-btn">Adauga</button>
                <table id="tabel-note">
                    <thead>
                        <th>Nota</th>
                        <th></th>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="sort-note">
                    <button id="sort-grade-asc">Sortare ∧</button>
                    <button id="sort-grade-desc">Sortare ∨</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
